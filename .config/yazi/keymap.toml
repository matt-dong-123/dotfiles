[mgr]

prepend_keymap = [
    # Goto
    { on = [
        "g",
        "c",
    ], run = "cd ~/dotfiles", desc = "Goto ~/dotfiles" },
    { on = [
        "g",
        "d",
    ], run = "cd ~/Downloads", desc = "Goto ~/Downloads" },
    { on = [
        "g",
        ".",
    ], run = "cd ~/.config", desc = "Goto ~/.config" },
    { on = [
        "g",
        "n",
    ], run = "cd ~/notes", desc = "Goto notes" },

    # Plugins
    { on = "l", run = "plugin smart-enter", desc = "Enter the child directory, or open the file" },
    { on = [
        "c",
        "m",
    ], run = "plugin chmod", desc = "Chmod on selected files" },
    { on = "s", run = "plugin easyjump", desc = "run easyjump" },
]
