notARepository: skip
gui:
    skipNoStagedFilesWarning: false
    showRandomTip: false
    commit:
        signOff: false
    editor: "nvim"
    nerdFontsVersion: "3"
customCommands:
    - key: "c"
      context: "files"
      command: "git commit -m '{{ .Form.commitType }}{{ if .Form.scope }}({{ .Form.scope }}){{ end }}: {{ .Form.message }}{{ if .Form.body }}\n\n{{ .Form.body }}{{ end }}'"
      description: "Create conventional commit"
      loadingText: "Creating conventional commit..."
      prompts:
          - type: "menu"
            key: "commitType"
            title: "Commit type:"
            options:
                - name: "feat"
                  description: "A new feature"
                  value: "feat"
                - name: "fix"
                  description: "A bug fix"
                  value: "fix"
                - name: "docs"
                  description: "Documentation changes"
                  value: "docs"
                - name: "style"
                  description: "Code style changes (formatting, etc.)"
                  value: "style"
                - name: "refactor"
                  description: "Code refactoring"
                  value: "refactor"
                - name: "test"
                  description: "Test additions or modifications"
                  value: "test"
                - name: "chore"
                  description: "Maintenance tasks"
                  value: "chore"
                - name: "perf"
                  description: "Performance improvements"
                  value: "perf"
                - name: "ci"
                  description: "CI/CD changes"
                  value: "ci"
                - name: "build"
                  description: "Build system changes"
                  value: "build"
                - name: "revert"
                  description: "Revert a previous commit"
                  value: "revert"
          - type: "input"
            key: "scope"
            title: "Scope (optional):"
            initialValue: ""
          - type: "input"
            key: "message"
            title: "Commit message:"
          - type: "input"
            key: "body"
            title: "Commit body (optional):"
            initialValue: ""
    - key: "C"
      context: "files"
      command: "git commit -m '{{.Form.commitType}}{{if .Form.scope}}({{.Form.scope}}){{end}}!: {{.Form.message}}{{if .Form.body}}\n\n{{.Form.body}}{{end}}'"
      description: "Create breaking change commit"
      loadingText: "Creating breaking change commit..."
      prompts:
          - type: "menu"
            key: "commitType"
            title: "Commit type:"
            options:
                - name: "feat"
                  description: "A new feature"
                  value: "feat"
                - name: "fix"
                  description: "A bug fix"
                  value: "fix"
                - name: "docs"
                  description: "Documentation changes"
                  value: "docs"
                - name: "style"
                  description: "Code style changes (formatting, etc.)"
                  value: "style"
                - name: "refactor"
                  description: "Code refactoring"
                  value: "refactor"
                - name: "test"
                  description: "Test additions or modifications"
                  value: "test"
                - name: "chore"
                  description: "Maintenance tasks"
                  value: "chore"
                - name: "perf"
                  description: "Performance improvements"
                  value: "perf"
                - name: "ci"
                  description: "CI/CD changes"
                  value: "ci"
                - name: "build"
                  description: "Build system changes"
                  value: "build"
                - name: "revert"
                  description: "Revert a previous commit"
                  value: "revert"
          - type: "input"
            key: "scope"
            title: "Scope (optional):"
            initialValue: ""
          - type: "input"
            key: "message"
            title: "Commit message:"
          - type: "input"
            key: "body"
            title: "Commit body (optional):"
            initialValue: ""

